<div class="container-fluid" style="height: 90%">
  <h1>User panel</h1>
  <div
      *ngIf="message!=null"
      class="row">
    <div class="col" style="color: red; font-size: 18pt;">{{message}}</div>
  </div>
  <div
      *ngIf="showSelectHeroMessage"
      class="row">
    <div class="col" style="color: green; font-size: 25pt;">Create at least one hero!</div>
  </div>

  <div class="row">
    <div class="col">
      <label class="float-left">Name:<input [(ngModel)]="name"/></label>
      <span *ngIf="saved">User name saved successfully</span>

      <button
          class="float-left"
          (click)="save()"
      >Save changes
      </button>
      <hr class="clearfix">
    </div>
  </div>

  <div class="row" style="height: 70%">
    <div class="col-5" style="height: 100%;overflow: auto">
      <h2>Create hero</h2>
      <div
          *ngFor="let hero of heroesToCreate"
          class="hero-to-create-cont">
        <h1>{{hero.type.name}}</h1>
        <img [src]="hero.type.image.data">
        <label>Name:<input [(ngModel)]="hero.name"/></label><br>
        <button
            (click)="createHero(hero)"
        >Create hero
        </button>
        <span>Health: {{hero.type.health}}</span>
        <span>Armor: {{hero.type.armor}}</span>
      </div>
    </div>
    <div class="col-5" style="height: 100%;overflow: auto">
      <h2>My heroes</h2>
      <div
          *ngFor="let hero of myHeroes"
          class="hero-to-create-cont">
        <h1>{{hero.name}}</h1>
        <img [src]="hero.type.image.data">
        <span>Health: {{hero.type.health}}</span>
        <span>Armor: {{hero.type.armor}}</span>
      </div>
    </div>
  </div>
</div>
