<div class="container-fluid">
  <h1>Create new lobby</h1>
  <h2>Select tale</h2>
  <div
    [ngClass]="{'selected': tale.id == selectedTaleId }"
    *ngFor="let tale of createGameService.talesToCreate.value"
    class="gameTile"
  >
    <img [src]="tale.image.data">
    {{tale.name[settingsService.language]}}
    <button
      *ngIf="tale.id != selectedTaleId"
      (click)="selectLobby(tale.id)"
    >
      Select lobby
    </button>
  </div>
  <div class="form-group mt-5">
    <label for="lobbyName">Lobby name:</label>
    <input
      type="text"
      class="form-control"
      id="lobbyName"
      [(ngModel)]="roomName"
      placeholder="Enter your lobby name"
    >
  </div>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="roomName == ''"
    (click)="createLobby()"
  >
    Create lobby
  </button>
</div>
