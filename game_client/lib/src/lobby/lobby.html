<div
    *ngIf="lobby != null"
    class="container-fluid lobby-room"
>
  <h1>lobby {{lobby.lobbyName}}</h1>
  <img [src]="lobby.image.data">
  <h2>Select hero:</h2>
  <div
      *ngFor="let hero of myHeroes"
      class="lobbyTile row"
      (click)="selectHero(hero)"
      [ngClass]="{'selected': hero.id == selectedHero.id }"
  >
    <div class="col-1">
      <img [src]="hero.type.image.data">
    </div>
    <div class="col-2">
      <h1>{{hero.name}}</h1>
    </div>
    <div class="col-4">
      <span>Health: {{hero.type.health}}</span>
    </div>
    <div class="col-3">
      <span>Armor: {{hero.type.armor}}</span>
    </div>
    <div class="col-2">
      <button
          type="button"
          class="btn btn-primary mt-1"
      >Select</button>
    </div>
  </div>
  <h2>Players:</h2>
  <lobby-players [players]="lobby.players"></lobby-players>
  <button
      type="button"
      class="btn btn-primary mt-3"
      (click)="enterGame()"
  >
    Start game
  </button>
  <button
      type="button"
      class="btn btn-primary mt-3"
      (click)="leaveLobby()"
  >
    Leave lobby
  </button>
</div>
