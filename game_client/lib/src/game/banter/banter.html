<div
    style="z-index: 26"
    *ngIf="gameService.currentBanter.value != null"
    class="banter row">
  <div *ngIf="showImage()"
       class="banterCol"
       [ngStyle]="{'width': getImageWidth()}">
    <img
        [ngStyle]="{'width': getImageWidth(), 'height': getImageHeight()}"
        [src]="gameService.currentBanter.value.image.data">
  </div>
  <div class="banterCol">
    <h1>{{appService.translate(gameService.currentBanter.value.title)}}</h1>
    <span>{{appService.translate(gameService.currentBanter.value.text)}}</span>
  </div>
</div>
