<div
    style="z-index: 26"
    *ngIf="getBanter() != null"
    class="banter row">
  <div *ngIf="showImage()"
       class="banterCol"
       [ngStyle]="{'width': getImageWidth()}">
    <img
        [ngStyle]="{'width': getImageWidth(), 'height': getImageHeight()}"
        [src]="getBanter().image.data">
  </div>
  <div class="banterCol">
    <h1>{{appService.translate(getBanter().title)}}</h1>
    <span>{{appService.translate(getBanter().text)}}</span>
  </div>
</div>
